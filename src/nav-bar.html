<template bindable="router">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">
      <!-- <span>${router.title}</span> -->
      <img src="../img/logo-ormasoft-grande.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" repeat.for="nav of router.navigation">
          <a class="nav-link ${nav.isActive ? 'active' : ''}" href.bind="nav.href">${nav.title}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>
</template>
